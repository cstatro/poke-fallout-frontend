<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/stylesheet.css" />
    <link rel="stylesheet" href="./style/style2.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" type="module"></script>
    <title>PokeFallout</title>
  </head>
  <body>
    <div id="main">
      <div id="left-side">
        <div id="title">
          <h1>Pokemon Fallout</h1>
        </div>

        <div id="stats"></div>

        <div id="notifications"></div>

        <div id="confirm">
          <h1>Confirm Orders</h1>
          <div id="timer"><h2>30</h2></div>
        </div>
      </div>

      <div id="right-side">
        <div id="nav-bar">
          <button class="nav-button highlight-nav">Pokemon</button>
          <button class="nav-button">Breed</button>
          <button class="nav-button">Explore</button>
          <button class="nav-button">Purchase</button>
          <button class="nav-button">Inventory</button>
          <button class="nav-button">Facilities</button>
          <button id="clean" title="-10 authority" class="nav-button">
            Clean
          </button>
        </div>

        <div id="game-view" class="game-area"></div>
      </div>
    </div>
  </body>
</html>
